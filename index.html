<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

  <title>绒绒虫</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">

<body>
<!-- header S-->
<header>
</header>
<!-- header E-->

<!--content S-->
<section class="container content">
  <div class="row">
    <div class="logo fl">
      <img src="img/logo.png" alt="绒绒虫" title="绒绒虫" >
    </div>
    <h2>绒绒虫</h2>
    <span class="webName">RONGRONGCHONG</span>
    <!-- logn -->
    <button type="button" class="btn btn-primary fr register" id="btnRegister" data-toggle="modal" data-target=".bs-example-modal-sm">登录
    </button>
    <button type="button" class="btn btn-primary fr login" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">注册</button>

    <div id="signIn" class="fr">
      <form action="" method="post">
        <input type="text" placeholder="username"><br>
        <input type="text" placeholder="password"><br>
        <button class="btn btn-primary">SIGN IN</button>
      </form>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 >注册账号</h4>
          </div>
          <div class="modal-body">
            <form action="" method="post">
              <label for="sel">类型&nbsp; &nbsp;
                <select name="" id="sel">
                  <option value="">组织</option>
                  <option value="">个人</option>
                </select>
              </label>
              <span>选择组织或个人</span><br>
              <label for="userName">账 号&nbsp; &nbsp;<input type="number" id="userName"></label><span>输入11位手机号码</span><br>
              <label for="passWord">密 码&nbsp; &nbsp;<input type="text" id="passWord"></label><span>6-18位区分大小写</span><br>
              <label for="captcha">验证码<input type="text" id="captcha"></label><a  id="getCaptcha" class="btn btn-primary" href="javascript:;">点击获取手机验证码</a>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary submit">确认</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="slogan">

    <h3>Meet another life</h3>
    <span> 遇见另一种生活</span>
    <div class="downApp">
      <div class="fl"><a href="javascript:;"></a></div>
      <div class="fr"><a href="javascript:;"></a></div>
    </div>
  </div>

  <div class=" copyRight fr">
    <span>涓滴科技©2015-2015 鲁 ICP 备 13025399号 </span>
  </div>

</section>
<!--content S-->


<!--footer S-->
<footer></footer>
<!--footer S-->
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script>
  $('#exampleModal').on('show.bs.modal', function (event) {
    $("#signIn").fadeOut();
    var button = $(event.relatedTarget) // Button that triggered the modal
    var recipient = button.data('whatever') // Extract info from data-* attributes
    var modal = $(this)

  })

  $("#btnRegister").on('click',function(){
    $("#signIn").fadeIn();
  });
</script>
</body>
</html>
